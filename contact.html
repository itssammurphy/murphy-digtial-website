<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="title" content="Contact Murphy Digital">
    <meta name="description" content="Reach out to the team of Google Ads specialists at Murphy Digital to get a tailored Google Ads strategy made for your business today!">
    <meta name="keywords" content="Google Ads, Google, Ads, Advertising, Digital Marketing, Google Ads management, Ad campaign management, AdWords consulting, Google Ads consulting, PPC advertising, AdWords management services, Digital Marketing Agency, Digital Advertising, Digital Advertising Agency, Contact, Google Ads Strategy">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">
    <meta name="revisit-after" content="1 days">
    <meta name="author" content="Sam Murphy">

    <title>Contact Us - Murphy Digital</title>

    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />

    <link rel="shortcut icon" type="png" href="./assets/img/purple mark.png" />
</head>
<body>
    <main>
        <div class="big-wrapper">
            <header>
                <div class="container">
                    <div class="logo">
                        <a href="/"><img src="./assets/img/purple multiline.png" alt="logo"/></a>
                    </div>

                    <div class="links">
                        <ul>
                            <li><a href="/">Home</a></li>
                        </ul>
                    </div>
                </div>
            </header>

            <div class="showcase-area">
                <div class="container">
                    <div class="left">
                        <div class="big-title">
                            <h1>Contact Us</h1>
                            <h2>Murphy Digital</h2>
                        </div>
                        <p class="text">
                            Fill in the form opposite in order to send through an enquiry. Please be sure to fill in the information as accurately and with as much detail as possible so our team is able to adequately respond to your message.
                        </p>
                    </div>
                    <div class="right">
                        <form 
                            class="contact-form"
                            name="contact"
                            method="POST"
                            data-netlify="true"
                            onsubmit="submit"
                            data-netlify-honeypot="bot-field"
                        >
                            <input class="bot-field" name="bot-field">
                            <div class="form-row">
                                <label for="name">Your Name</label>
                                <input name="name" type="text" id="name" />
                            </div>
                            <div class="form-row">
                                <label for="email">Email address</label>
                                <input name="email" type="text" id="email" />
                            </div>
                            <div class="form-row">
                                <label for="message">Message</label>
                                <textarea name="message" rows="5" id="message"></textarea>
                            </div>
                            <button class="btn" type="submit">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
