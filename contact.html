<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Murphy Digital - Google Ads Agency</title>

    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>
<body>
    <main>
        <div class="big-wrapper">
            <header>
                <div class="container">
                    <div class="logo">
                        <img src="./assets/img/purple multiline.png" alt="logo"/>
                    </div>

                    <div class="links">
                        <ul>
                            <li><a href="index.html">Home</a></li>
                        </ul>
                    </div>
                </div>
            </header>

            <div class="showcase-area">
                <div class="container">
                    <div class="left">
                        <div class="big-title">
                            <h1>Contact Us</h1>
                            <h2>Murphy Digital</h2>
                        </div>
                        <p class="text">
                            Fill in the form opposite in order to send through an enquiry. Please be sure to fill in the information as accurately and with as much detail as possible so our team is able to adequately respond to your message.
                        </p>
                    </div>
                    <div class="right">
                        <form 
                            class="contact-form"
                            name="contact"
                            method="POST"
                            data-netlify="true"
                            onsubmit="submit"
                            data-netlify-honeypot="bot-field"
                        >
                            <input class="bot-field" name="bot-field">
                            <div class="form-row">
                                <label for="name">Your Name</label>
                                <input name="name" type="text" id="name" />
                            </div>
                            <div class="form-row">
                                <label for="email">Email address</label>
                                <input name="email" type="text" id="email" />
                            </div>
                            <div class="form-row">
                                <label for="message">Message</label>
                                <textarea name="message" rows="5" id="message"></textarea>
                            </div>
                            <button class="btn" type="submit">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
